	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src="assets/js/main.js"></script>
    <script>
	    $(function() {
		  var b = $("#button");
		  var w = $("#grow");
		  var l = $("#form");

		  w.height(l.outerHeight(false));

		  b.click(function() {

		    if(w.hasClass('open')) {
		      w.removeClass('open');
		      w.height(0);
		      l.hide();
		    } else {
		      w.addClass('open');
		      w.height(l.outerHeight(true));
		      l.show();
		    }

		  });
		});
	</script>
